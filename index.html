<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light"
          rel="stylesheet">
    <title>Exchange</title>

    <script src="dependencies.js" type="text/javascript" charset="utf-8" defer>
    </script>
    <script src="bundle.js" type="text/javascript" charset="utf-8" defer>
    </script>

    <script src="vendor.bundle.js" type="text/javascript" charset="utf-8"
            defer></script>
    <script src="bundle.js" type="text/javascript" charset="utf-8" defer>
    </script>
  </head>
  <body class="container-fluid">

    <!-- NAVBAR STARTS HERE -->
    <nav class="navbar navbar-inverse">

      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed"
                  data-toggle="collapse"
                  data-target="#bs-example-navbar-collapse-1"
                  aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
          </button>
          <h3>Exchange</h3>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle"
                 data-toggle="dropdown" role="button" aria-haspopup="true"
                 aria-expanded="false">SIGN UP/IN?<span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li><a>      <!-- Button trigger modal -->
                <button type="button" class="btn btn-default btn-lg"
                        data-toggle="modal" data-target="#sign-up-modal"
                        id="sign-up">
                  Sign Up
                </button></a></li>
                <li><a>
                <button type="button" class="btn btn-default btn-lg"
                        data-toggle="modal" data-target="#sign-in-modal"
                        id="sign-in">
                  Sign In
                </button></a></li>
                <li><a>      <!-- Button trigger modal -->
                <button type="button" class="btn btn-default btn-lg"
                        data-toggle="modal" data-target="#change-pw-modal"
                        id="change-pw">
                  Change Password
                </button></a></li>
                <li role="separator" class="divider"></li>
                <li><a>      <!-- Button trigger modal -->
                <button type="button" class="btn btn-default btn-lg"
                        id="sign-out">
                  Sign Out
                </button></a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <!-- NAVBAR ENDS HERE -->

    <!-- Sign Up Modal -->
    <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"
                    aria-label="Close"><span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" >Sign Up</h4>
          </div>
          <div class="modal-body">
            <form class="sign-up-form">
              <div class="form-group">
                <label>Name</label>
                <input type="text" name="credentials[name]"
                       placeholder="Name">
              </div>
              <div class="form-group">
                <label>Email address</label>
                <input type="text" name="credentials[email]"
                       placeholder="E-Mail">
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="credentials[password]"
                       placeholder="Password">
              </div>

              <div class="form-group">
                <label for="examplePasswordConfirmation">Password</label>
                <input type="password" name="credentials[password_confirmation]"
                       placeholder="Confirm Password">
              </div>

              <button type="submit" class="btn btn-default">Submit</button>
              <button type="button" class="btn btn-default"
                      data-dismiss="modal">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Sign In Modal-->
    <div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"
                    aria-label="Close"><span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" >Sign In</h4>
          </div>
          <div class="modal-body">
            <form class="sign-in-form">
              <div class="form-group">
                <label>Email address</label>
                <input type="text" name="credentials[email]"
                       placeholder="E-Mail">
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="credentials[password]"
                       placeholder="Password">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
              <button type="button" class="btn btn-default"
                      data-dismiss="modal">Cancel</button>
              <div id="sign-in-error">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Password Change Modal -->
    <div class="modal fade" id="change-pw-modal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"
                    aria-label="Close"><span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" >Change Password</h4>
          </div>
          <div class="modal-body">
            <form class="change-pw-form">
              <div class="form-group">
                <label for="examplePasswordConfirmation">Old Password</label>
                <input type="password" name="passwords[old]"
                 placeholder="Old Password">
              </div>

              <div class="form-group">
                <label for="examplePasswordConfirmation">New Password</label>
                <input type="password" name="passwords[new]"
                       placeholder="New Password">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
              <button type="button" class="btn btn-default"
                      data-dismiss="modal">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- <div id="inbox" class="inbox-div"> -->
    <!-- <h2>welcome to your inbox!</h2> -->
    <div class="inbox">
  		<div class="side">
	  		<ul class="side-items">
		    	<li><a href="#">Requests</a></li>
    			<li><a href="#" class="addb">Add Books</a></li>
    			<li><a href="#" class="delb">View/Delete Books</a></li>
    			<li><a href="#" class="searchb">Search</a></li>
  			</ul>
    	</div>
      <div class="add-books-div">
        <form class="add-books-form">
          <div class="form-group">
            <label>Name</label>
            <input type="text" name="item[name]" placeholder="Name">
          </div>

          <div class="form-group">
            <label>Decription</label>
            <input type="text" name="item[description]"
                   placeholder="Description">
            <input type="hidden" name="item[user_id]" id="user-id-form">
            <input type="hidden" name="item[status]" id="user-item-status">
          </div>
          <button type="submit" class="btn btn-default">Add</button>
          <button type="button" class="btn btn-default"
                  data-dismiss="modal">Cancel</button>
        </form>
      </div>
      <div class="delete-books-div">
        <form class="delete-books-form">
          <div class="form-group">
            <table class="deltable" id="del-table">
              <tr>
                <th>Name</th>
                <th>Description</th>
                <th></th>
              </tr>
            </table>
          </div>
        </form>
      </div>
      <div class="search-div">
        <form class="search-form">
          <div class="form-group">
            <input type="text" name="item[name]"
             placeholder="Book Name">
             <input type="hidden" name="item[user_id]" id="search-user-id-form">
          </div>
          <button type="submit" class="btn btn-default">Search</button>
        </form>
      </div>
      <div class="search-books-div">
        <form class="search-books-form">
          <div class="form-group">
            <table class="searchtable" id="search-table">
              <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Owner</th>
                <th></th>
              </tr>
            </table>
          </div>
        </form>
      </div>
    </div>

    <div class="modal fade" id="request-item-modal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"
                    aria-label="Close"><span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" >Request</h4>
          </div>
          <div class="modal-body">
            <form class="request-item-form">
              <div class="form-group">
                <input type="text" name="request[user_item_id]" id="request-id">
              </div>
              <!-- <div class="form-group">
                <input type="text" name="request[user_id1]"
                       id="requested-user-id1">
              </div> -->
              <!-- <div class="form-group">
                <input type="text" name="request[user_id2]"
                       id="requested-user-id2">
              </div> -->
              <div class="form-group">
                <label>Location</label>
                <input type="text" name="request[location]">
              </div>
              <div class="form-group">
                <label>Duration</label>
                <input type="text" name="request[duration]">
              </div>

              <button type="submit" class="btn btn-default">Request</button>
              <button type="button" class="btn btn-default">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
